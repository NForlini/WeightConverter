<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading" id="heading">Weight Converter</h1>
        <div class="input-container" id="input-container">
            <label for="pounds" class="label" id="label">Pounds:</label>
            <input type="number" class="input" id="input" placeholder="Enter Weight" step=".1">
        </div>
        <p class="conversion" id="conversion">You're weight in kg is: <span id="result"></span></p>
        <p class="error" id="error"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
